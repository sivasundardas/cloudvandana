<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-container {
            max-width: 800px;
            position: relative;
            height: 400px;
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            transition: opacity 0.5s ease;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 2px 10px;
            font-size: 25px;
            cursor: pointer;
            border-radius: 50%;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1;
        }

        .prev:hover, .next:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .prev {
            margin-left: 20px;
        }

        .next {
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <img id="sliderImage" src="https://tse4.mm.bing.net/th?id=OIP.epyabPhQIMSBf8HhcgHzUgHaFk&pid=Api&P=0&h=180" alt="Image Slider">
        <div class="buttons">
            <button class="prev" onclick="prevImage()">&#10094;</button>
            <button class="next" onclick="nextImage()">&#10095;</button>
        </div>
    </div>

    <script>
        const images = [
            'https://tse1.mm.bing.net/th?id=OIP.4_n0N3SNOHG5fWzoT7IdogHaGT&pid=Api&P=0&h=180',
            'https://tse4.mm.bing.net/th?id=OIP.epyabPhQIMSBf8HhcgHzUgHaFk&pid=Api&P=0&h=180',
            'https://tse1.mm.bing.net/th?id=OIP.mMMzSfp-FwbpCG-mPxWpjQHaGl&pid=Api&P=0&h=180',
            'https://tse1.mm.bing.net/th?id=OIP.Tqa4k4AFw1hg_dADj1G0FwHaHa&pid=Api&P=0&h=180'
        ];

        let currentIndex = 0;

        const sliderImage = document.getElementById('sliderImage');

        function updateImage() {
            sliderImage.src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
    </script>

</body>
</html>
